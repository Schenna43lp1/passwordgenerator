<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

<div class="bg-gray-800/70 backdrop-blur-xl shadow-xl border border-gray-700 rounded-2xl p-8 w-full max-w-md">

    <h1 class="text-3xl font-semibold text-center mb-6">üîê Passwort Generator</h1>

    <form method="post" class="space-y-5">
        <!-- L√§nge -->
        <div>
            <label class="block text-sm mb-1">L√§nge</label>
            <input type="number" name="length" value="16" min="4" max="128"
                   class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <!-- Checkboxen -->
        <div class="space-y-2 text-sm">
            <label class="flex items-center gap-2">
                <input type="checkbox" name="upper" checked class="accent-blue-500">
                Gro√übuchstaben (A‚ÄìZ)
            </label>

            <label class="flex items-center gap-2">
                <input type="checkbox" name="lower" checked class="accent-blue-500">
                Kleinbuchstaben (a‚Äìz)
            </label>

            <label class="flex items-center gap-2">
                <input type="checkbox" name="digits" checked class="accent-blue-500">
                Zahlen (0‚Äì9)
            </label>

            <label class="flex items-center gap-2">
                <input type="checkbox" name="special" checked class="accent-blue-500">
                Sonderzeichen (!@#$‚Ä¶)
            </label>
        </div>

        <!-- Button -->
        <button type="submit"
                class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-500 transition font-semibold">
            Passwort generieren
        </button>
    </form>

    <!-- Ergebnis -->
    {% if password %}
        <div class="mt-6 p-4 bg-gray-900 border border-gray-700 rounded-xl relative text-center select-all">
            <span id="pw" class="break-words text-lg font-mono">{{ password }}</span>

            <button onclick="copyPassword()"
                    class="absolute top-3 right-3 text-xs bg-blue-600 px-2 py-1 rounded-md hover:bg-blue-500">
                Kopieren
            </button>
        </div>
    {% endif %}

</div>

<script>
    function copyPassword() {
        const pw = document.getElementById("pw").textContent;
        navigator.clipboard.writeText(pw);
        alert("Passwort kopiert!");
    }
</script>

</body>
</html>
