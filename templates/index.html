<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort Generator</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 40px;
        }
        .card {
            background: #1e1e1e;
            padding: 24px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
        }
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #252525;
            color: #f5f5f5;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 6px;
            border: none;
            background: #4f8cff;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background: #3671e8;
        }
        .result {
            margin-top: 18px;
            padding: 10px;
            background: #252525;
            border-radius: 6px;
            word-wrap: break-word;
            text-align: center;
            font-size: 16px;
        }
        .result-title {
            margin-bottom: 6px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>üîê Passwort Generator</h1>

    <form method="post">
        <label for="length">L√§nge</label>
        <input type="number" id="length" name="length" value="16" min="4" max="128">

        <div class="checkbox-group">
            <label><input type="checkbox" name="upper" checked> Gro√übuchstaben (A‚ÄìZ)</label>
            <label><input type="checkbox" name="lower" checked> Kleinbuchstaben (a‚Äìz)</label>
            <label><input type="checkbox" name="digits" checked> Zahlen (0‚Äì9)</label>
            <label><input type="checkbox" name="special" checked> Sonderzeichen (!, %, ‚Ä¶)</label>
        </div>

        <button type="submit">Passwort generieren</button>
    </form>

    {% if password %}
        <div class="result">
            <div class="result-title">Dein generiertes Passwort:</div>
            <div>{{ password }}</div>
        </div>
    {% endif %}
</div>
</body>
</html>
